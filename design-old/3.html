<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Option 3: Gradient Modern</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   <style>
       /* Option 3: Gradient Modern Design */
       /* Bold gradients, vibrant colors, energetic modern aesthetics */
       
       :root, [data-theme="dark"] {
           --bg-primary: #0a0a0f;
           --bg-secondary: #12121a;
           --bg-tertiary: #1a1a28;
           --gradient-primary: linear-gradient(135deg, #00ffb3 0%, #00d4ff 50%, #7b2fff 100%);
           --gradient-secondary: linear-gradient(135deg, #ff006e 0%, #ffbe0b 100%);
           --gradient-card: linear-gradient(135deg, rgba(0, 255, 179, 0.05) 0%, rgba(123, 47, 255, 0.05) 100%);
           --accent-cyan: #00d4ff;
           --accent-purple: #7b2fff;
           --accent-green: #00ffb3;
           --text-primary: #ffffff;
           --text-secondary: #a0a8b8;
           --text-muted: #6b7280;
           --border-gradient: linear-gradient(135deg, rgba(0, 255, 179, 0.3), rgba(123, 47, 255, 0.3));
           --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
       }
       
       [data-theme="light"] {
           --bg-primary: #fafafa;
           --bg-secondary: #ffffff;
           --bg-tertiary: #f0f0f0;
           --gradient-primary: linear-gradient(135deg, #00d9a8 0%, #00b4d8 50%, #6a0dad 100%);
           --gradient-secondary: linear-gradient(135deg, #e63946 0%, #f77f00 100%);
           --gradient-card: linear-gradient(135deg, rgba(0, 217, 168, 0.03) 0%, rgba(106, 13, 173, 0.03) 100%);
           --accent-cyan: #00b4d8;
           --accent-purple: #6a0dad;
           --accent-green: #00d9a8;
           --text-primary: #0f0f0f;
           --text-secondary: #4a5568;
           --text-muted: #718096;
           --border-gradient: linear-gradient(135deg, rgba(0, 217, 168, 0.2), rgba(106, 13, 173, 0.2));
           --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
       }
       
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       
       body {
           font-family: 'Inter', system-ui, -apple-system, sans-serif;
           background: var(--bg-primary);
           color: var(--text-primary);
           min-height: 100vh;
           position: relative;
           overflow-x: hidden;
       }
       
       /* Animated gradient background */
       body::before {
           content: '';
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: 
               radial-gradient(circle at 10% 20%, rgba(0, 255, 179, 0.1) 0%, transparent 50%),
               radial-gradient(circle at 90% 80%, rgba(123, 47, 255, 0.1) 0%, transparent 50%),
               radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
           z-index: 0;
           animation: gradientShift 15s ease-in-out infinite;
       }
       
       [data-theme="light"] body::before {
           background: 
               radial-gradient(circle at 10% 20%, rgba(0, 217, 168, 0.06) 0%, transparent 50%),
               radial-gradient(circle at 90% 80%, rgba(106, 13, 173, 0.06) 0%, transparent 50%);
       }
       
       @keyframes gradientShift {
           0%, 100% { opacity: 1; }
           50% { opacity: 0.7; }
       }
       
       .container {
           position: relative;
           z-index: 1;
           max-width: 1200px;
           margin: 0 auto;
           padding: 60px 32px;
       }
       
       /* Theme Toggle with gradient */
       .theme-toggle {
           position: fixed;
           top: 24px;
           right: 24px;
           width: 60px;
           height: 60px;
           background: var(--gradient-primary);
           border: none;
           border-radius: 16px;
           display: flex;
           align-items: center;
           justify-content: center;
           cursor: pointer;
           transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
           box-shadow: 0 8px 32px rgba(0, 255, 179, 0.3);
           z-index: 1000;
       }
       
       .theme-toggle:hover {
           transform: scale(1.1) rotate(-10deg);
           box-shadow: 0 12px 48px rgba(0, 255, 179, 0.5);
       }
       
       .theme-icon {
           color: white;
       }
       
       .theme-icon-light { display: none; }
       [data-theme="light"] .theme-icon-dark { display: none; }
       [data-theme="light"] .theme-icon-light { display: block; }
       
       /* Header with gradient text */
       .header {
           text-align: center;
           margin-bottom: 64px;
       }
       
       .logo {
           font-size: 72px;
           font-weight: 800;
           background: var(--gradient-primary);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
           letter-spacing: -3px;
           margin-bottom: 16px;
           filter: drop-shadow(0 4px 20px rgba(0, 255, 179, 0.3));
       }
       
       .subtitle {
           font-size: 20px;
           color: var(--text-secondary);
           font-weight: 500;
       }
       
       /* Gradient Card */
       .gradient-card {
           background: var(--bg-secondary);
           position: relative;
           border-radius: 24px;
           padding: 44px;
           margin-bottom: 32px;
           overflow: hidden;
           box-shadow: var(--shadow);
           transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
       }
       
       .gradient-card::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background: var(--gradient-card);
           z-index: 0;
       }
       
       .gradient-card::after {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           height: 3px;
           background: var(--gradient-primary);
       }
       
       .gradient-card:hover {
           transform: translateY(-8px);
           box-shadow: 0 32px 80px rgba(0, 255, 179, 0.2);
       }
       
       .gradient-card > * {
           position: relative;
           z-index: 1;
       }
       
       .card-header {
           margin-bottom: 32px;
       }
       
       .card-title {
           font-size: 32px;
           font-weight: 700;
           background: var(--gradient-primary);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
           margin-bottom: 8px;
       }
       
       .card-description {
           color: var(--text-secondary);
           font-size: 16px;
           line-height: 1.6;
       }
       
       /* Form Elements */
       .form-group {
           margin-bottom: 28px;
       }
       
       label {
           display: block;
           font-size: 15px;
           font-weight: 600;
           color: var(--text-primary);
           margin-bottom: 10px;
       }
       
       input, textarea {
           width: 100%;
           padding: 16px 20px;
           background: var(--bg-tertiary);
           border: 2px solid transparent;
           border-radius: 12px;
           color: var(--text-primary);
           font-size: 15px;
           font-family: inherit;
           transition: all 0.3s;
           outline: none;
       }
       
       input:focus, textarea:focus {
           border-color: var(--accent-cyan);
           background: var(--bg-primary);
           box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
       }
       
       textarea {
           resize: vertical;
           min-height: 110px;
       }
       
       /* Gradient Buttons */
       .btn {
           padding: 16px 36px;
           border: none;
           border-radius: 12px;
           font-size: 16px;
           font-weight: 600;
           cursor: pointer;
           transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
           display: inline-block;
           font-family: inherit;
       }
       
       .btn-primary {
           background: var(--gradient-primary);
           color: white;
           box-shadow: 0 8px 24px rgba(0, 255, 179, 0.3);
       }
       
       .btn-primary:hover {
           transform: translateY(-3px);
           box-shadow: 0 16px 40px rgba(0, 255, 179, 0.4);
       }
       
       .btn-secondary {
           background: var(--bg-tertiary);
           color: var(--text-primary);
           border: 2px solid var(--bg-tertiary);
       }
       
       .btn-secondary:hover {
           background: transparent;
           border-color: var(--accent-purple);
       }
       
       /* Gradient Alert */
       .alert {
           padding: 18px 24px;
           border-radius: 14px;
           margin-bottom: 28px;
           display: flex;
           align-items: center;
           gap: 14px;
           font-size: 15px;
           font-weight: 500;
           position: relative;
           overflow: hidden;
       }
       
       .alert::before {
           content: '';
           position: absolute;
           left: 0;
           top: 0;
           bottom: 0;
           width: 4px;
           background: var(--gradient-primary);
       }
       
       .alert-success {
           background: rgba(0, 255, 179, 0.1);
           color: var(--accent-green);
           border: 1px solid rgba(0, 255, 179, 0.3);
       }
       
       .alert-info {
           background: rgba(0, 212, 255, 0.1);
           color: var(--accent-cyan);
           border: 1px solid rgba(0, 212, 255, 0.3);
       }
       
       /* Grid Layout */
       .grid {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
           gap: 24px;
           margin-top: 32px;
       }
       
       /* Gradient Stat Cards */
       .stat-card {
           background: var(--bg-secondary);
           border-radius: 16px;
           padding: 28px;
           position: relative;
           overflow: hidden;
           transition: all 0.3s;
       }
       
       .stat-card::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           height: 2px;
           background: var(--gradient-primary);
       }
       
       .stat-card:hover {
           transform: translateY(-4px);
           box-shadow: 0 16px 48px rgba(0, 255, 179, 0.15);
       }
       
       .stat-value {
           font-size: 40px;
           font-weight: 800;
           background: var(--gradient-primary);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
           margin-bottom: 8px;
       }
       
       .stat-label {
           color: var(--text-secondary);
           font-size: 14px;
           font-weight: 500;
           text-transform: uppercase;
           letter-spacing: 1px;
       }
       
       /* Responsive */
       @media (max-width: 768px) {
           .container { padding: 40px 20px; }
           .gradient-card { padding: 32px 24px; }
           .logo { font-size: 56px; }
           .grid { grid-template-columns: 1fr; }
       }
   </style>
</head>
<body>

   <script>
       function toggleTheme() {
           const current = document.documentElement.getAttribute('data-theme') || 'dark';
           const newTheme = current === 'dark' ? 'light' : 'dark';
           document.documentElement.setAttribute('data-theme', newTheme);
       }
   </script>

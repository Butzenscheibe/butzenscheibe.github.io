<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Option 4: Neo-Brutalist</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
   <style>
       /* Option 4: Neo-Brutalist Design */
       /* Sharp edges, bold contrasts, thick borders, modern brutalism */
       
       :root, [data-theme="dark"] {
           --bg-primary: #0a0a0a;
           --bg-secondary: #141414;
           --bg-tertiary: #1f1f1f;
           --accent-primary: #00ff9f;
           --accent-secondary: #ff00ff;
           --accent-yellow: #ffff00;
           --text-primary: #ffffff;
           --text-secondary: #b0b0b0;
           --text-muted: #808080;
           --border-thick: 4px;
           --border-color: #ffffff;
       }
       
       [data-theme="light"] {
           --bg-primary: #ffffff;
           --bg-secondary: #f5f5f5;
           --bg-tertiary: #e0e0e0;
           --accent-primary: #00cc7a;
           --accent-secondary: #cc00cc;
           --accent-yellow: #cccc00;
           --text-primary: #000000;
           --text-secondary: #404040;
           --text-muted: #707070;
           --border-color: #000000;
       }
       
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       
       body {
           font-family: 'Inter', system-ui, -apple-system, sans-serif;
           background: var(--bg-primary);
           color: var(--text-primary);
           min-height: 100vh;
           line-height: 1.5;
       }
       
       .container {
           max-width: 1100px;
           margin: 0 auto;
           padding: 48px 32px;
       }
       
       /* Neo-Brutalist Theme Toggle */
       .theme-toggle {
           position: fixed;
           top: 24px;
           right: 24px;
           width: 64px;
           height: 64px;
           background: var(--accent-primary);
           border: var(--border-thick) solid var(--border-color);
           border-radius: 0;
           display: flex;
           align-items: center;
           justify-content: center;
           cursor: pointer;
           transition: all 0.2s;
           box-shadow: 8px 8px 0 var(--border-color);
           z-index: 1000;
       }
       
       .theme-toggle:hover {
           transform: translate(4px, 4px);
           box-shadow: 4px 4px 0 var(--border-color);
       }
       
       .theme-toggle:active {
           transform: translate(8px, 8px);
           box-shadow: 0 0 0 var(--border-color);
       }
       
       .theme-icon {
           color: var(--border-color);
       }
       
       .theme-icon-light { display: none; }
       [data-theme="light"] .theme-icon-dark { display: none; }
       [data-theme="light"] .theme-icon-light { display: block; }
       
       /* Header - Bold and direct */
       .header {
           text-align: center;
           margin-bottom: 56px;
           padding: 32px;
           background: var(--accent-primary);
           border: var(--border-thick) solid var(--border-color);
           box-shadow: 12px 12px 0 var(--border-color);
       }
       
       .logo {
           font-size: 64px;
           font-weight: 900;
           color: var(--border-color);
           letter-spacing: -2px;
           margin-bottom: 8px;
           text-transform: uppercase;
       }
       
       .subtitle {
           font-size: 16px;
           color: var(--border-color);
           font-weight: 700;
           text-transform: uppercase;
           letter-spacing: 2px;
       }
       
       /* Brutalist Card */
       .brutal-card {
           background: var(--bg-secondary);
           border: var(--border-thick) solid var(--border-color);
           padding: 40px;
           margin-bottom: 32px;
           box-shadow: 12px 12px 0 var(--border-color);
           transition: all 0.2s;
       }
       
       .brutal-card:hover {
           transform: translate(6px, 6px);
           box-shadow: 6px 6px 0 var(--border-color);
       }
       
       .card-header {
           margin-bottom: 32px;
           padding-bottom: 20px;
           border-bottom: var(--border-thick) solid var(--border-color);
       }
       
       .card-title {
           font-size: 28px;
           font-weight: 900;
           color: var(--text-primary);
           margin-bottom: 8px;
           text-transform: uppercase;
           letter-spacing: -1px;
       }
       
       .card-description {
           color: var(--text-secondary);
           font-size: 15px;
           font-weight: 500;
           line-height: 1.6;
       }
       
       /* Form Elements - Sharp and bold */
       .form-group {
           margin-bottom: 24px;
       }
       
       label {
           display: block;
           font-size: 14px;
           font-weight: 700;
           color: var(--text-primary);
           margin-bottom: 10px;
           text-transform: uppercase;
           letter-spacing: 1px;
       }
       
       input, textarea {
           width: 100%;
           padding: 14px 16px;
           background: var(--bg-primary);
           border: 3px solid var(--border-color);
           border-radius: 0;
           color: var(--text-primary);
           font-size: 15px;
           font-family: inherit;
           font-weight: 500;
           transition: all 0.2s;
           outline: none;
       }
       
       input:focus, textarea:focus {
           border-color: var(--accent-primary);
           box-shadow: 4px 4px 0 var(--accent-primary);
           transform: translate(-2px, -2px);
       }
       
       textarea {
           resize: vertical;
           min-height: 100px;
       }
       
       /* Brutalist Buttons */
       .btn {
           padding: 14px 28px;
           border: 3px solid var(--border-color);
           border-radius: 0;
           font-size: 15px;
           font-weight: 800;
           cursor: pointer;
           transition: all 0.15s;
           display: inline-block;
           font-family: inherit;
           text-transform: uppercase;
           letter-spacing: 1px;
       }
       
       .btn-primary {
           background: var(--accent-primary);
           color: var(--border-color);
           box-shadow: 6px 6px 0 var(--border-color);
       }
       
       .btn-primary:hover {
           transform: translate(3px, 3px);
           box-shadow: 3px 3px 0 var(--border-color);
       }
       
       .btn-primary:active {
           transform: translate(6px, 6px);
           box-shadow: 0 0 0 var(--border-color);
       }
       
       .btn-secondary {
           background: var(--bg-primary);
           color: var(--text-primary);
           box-shadow: 6px 6px 0 var(--border-color);
       }
       
       .btn-secondary:hover {
           transform: translate(3px, 3px);
           box-shadow: 3px 3px 0 var(--border-color);
       }
       
       .btn-secondary:active {
           transform: translate(6px, 6px);
           box-shadow: 0 0 0 var(--border-color);
       }
       
       /* Brutalist Alert */
       .alert {
           padding: 16px 20px;
           border: 3px solid var(--border-color);
           margin-bottom: 24px;
           display: flex;
           align-items: center;
           gap: 12px;
           font-size: 14px;
           font-weight: 700;
           text-transform: uppercase;
           letter-spacing: 0.5px;
           box-shadow: 6px 6px 0 var(--border-color);
       }
       
       .alert-success {
           background: var(--accent-primary);
           color: var(--border-color);
       }
       
       .alert-info {
           background: var(--accent-yellow);
           color: var(--border-color);
       }
       
       /* Grid Layout */
       .grid {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
           gap: 32px;
           margin-top: 32px;
       }
       
       /* Brutalist Stat Cards */
       .stat-card {
           background: var(--bg-secondary);
           border: var(--border-thick) solid var(--border-color);
           padding: 28px;
           box-shadow: 8px 8px 0 var(--border-color);
           transition: all 0.2s;
       }
       
       .stat-card:hover {
           transform: translate(4px, 4px);
           box-shadow: 4px 4px 0 var(--border-color);
       }
       
       .stat-value {
           font-size: 44px;
           font-weight: 900;
           color: var(--accent-primary);
           margin-bottom: 8px;
           line-height: 1;
       }
       
       .stat-label {
           color: var(--text-secondary);
           font-size: 13px;
           font-weight: 700;
           text-transform: uppercase;
           letter-spacing: 1.5px;
       }
       
       /* Accent elements */
       .accent-bar {
           height: 8px;
           background: var(--accent-primary);
           margin: 24px 0;
           border: 2px solid var(--border-color);
       }
       
       .accent-bar.secondary {
           background: var(--accent-secondary);
       }
       
       .accent-bar.yellow {
           background: var(--accent-yellow);
       }
       
       /* Responsive */
       @media (max-width: 768px) {
           .container { padding: 32px 20px; }
           .brutal-card { padding: 28px 20px; }
           .logo { font-size: 48px; }
           .grid { grid-template-columns: 1fr; gap: 24px; }
           .theme-toggle {
               width: 56px;
               height: 56px;
               box-shadow: 6px 6px 0 var(--border-color);
           }
       }
   </style>
</head>
<body>
   <button class="theme-toggle" onclick="toggleTheme()">
       <svg class="theme-icon theme-icon-dark" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
           <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
       </svg>
       <svg class="theme-icon theme-icon-light" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
           <circle cx="12" cy="12" r="5"></circle>
           <line x1="12" y1="1" x2="12" y2="3"></line>
           <line x1="12" y1="21" x2="12" y2="23"></line>
           <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
           <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
           <line x1="1" y1="12" x2="3" y2="12"></line>
           <line x1="21" y1="12" x2="23" y2="12"></line>
           <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
           <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
       </svg>
   </button>

   <div class="container">
       <div class="header">
           <div class="logo">buAuth</div>
           <div class="subtitle">Neo-Brutalist Design - Option 4</div>
       </div>

       <div class="accent-bar"></div>

       <div class="brutal-card">
           <div class="card-header">
               <div class="card-title">⚡ Bold & Unapologetic</div>
               <div class="card-description">
                   Neo-brutalism embraces raw, bold design with thick borders, sharp edges, and high contrast. Perfect for making a strong, memorable impression.
               </div>
           </div>

           <div class="alert alert-success">
               <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4">
                   <polyline points="20 6 9 17 4 12"></polyline>
               </svg>
               <span>Success! You're in.</span>
           </div>

           <form>
               <div class="form-group">
                   <label>Email</label>
                   <input type="email" placeholder="you@example.com" value="demo@butzenscheibe.dev">
               </div>

               <div class="form-group">
                   <label>Password</label>
                   <input type="password" placeholder="Enter password" value="••••••••">
               </div>

               <div class="form-group">
                   <label>Message</label>
                   <textarea placeholder="Optional message">This neo-brutalist design uses bold shapes, thick borders, and strong contrasts...</textarea>
               </div>

               <div style="display: flex; gap: 12px; margin-top: 28px; flex-wrap: wrap;">
                   <button type="button" class="btn btn-primary">Sign In</button>
                   <button type="button" class="btn btn-secondary">Cancel</button>
               </div>
           </form>
       </div>

       <div class="accent-bar secondary"></div>

       <div class="grid">
           <div class="stat-card">
               <div class="stat-value">2.4K</div>
               <div class="stat-label">Active Users</div>
           </div>
           <div class="stat-card">
               <div class="stat-value">99.9%</div>
               <div class="stat-label">Uptime</div>
           </div>
           <div class="stat-card">
               <div class="stat-value">< 50ms</div>
               <div class="stat-label">Response Time</div>
           </div>
       </div>

       <div class="accent-bar yellow"></div>
   </div>

   <script>
       function toggleTheme() {
           const current = document.documentElement.getAttribute('data-theme') || 'dark';
           const newTheme = current === 'dark' ? 'light' : 'dark';
           document.documentElement.setAttribute('data-theme', newTheme);
       }
   </script>
</body>
</html>
